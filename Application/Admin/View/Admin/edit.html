<extend name="Layout:admin_base"/>
<block name="content">
    <form action="{:U('admin/edit')}" method="post">
        <div class="form-group">
            <label>name</label>
            <input type="text" class="form-control" name="name" value="{$data.name}"  placeholder="username">
        </div>

        <div class="form-group">
            <label>email</label>
            <input type="hidden" name="id" value="{$data.id}">
            <input type="text" name="email" class="form-control" value="{$data.email}" id="exampleInputEmail1" placeholder="email">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</block>
